<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="MCD Store" />
  <meta name="keywords" content="HTML, CSS, Sass, Bootstrap 5, E-commerce, Web Store, Brand, Mare Car Design" />
  <meta name="author" content="Marko MeseldÅ¾ija" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="icon" type="icon/svg" href="../images/brand/mcd-store.svg" />

  <title>About | MCD</title>
</head>

<body>
  <main class="container-md">
    <h1 class="text-center">Contact</h1>
    <form class="shadow rounded mx-1 my-5 p-4" data-netflify="true">
      
      <h4 class="text-muted my-4">Personal Information</h4>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-4 justify-content-center">
        <div class="col">
          <div class="form-floating">
            <input type="text" class="form-control shadow" id="fname" placeholder="First Name" required>
            <label for="fname">First Name *</label>
            <small class="text-muted">Required</small>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input type="text" class="form-control shadow" id="lname" placeholder="Last Name" required>
            <label for="lname">Last Name *</label>
            <small class="text-muted">Required</small>
          </div>
        </div>
        <div class="col col-md-12">
          <div class="form-floating mb-4">
            <input type="email" class="form-control shadow" id="email" placeholder="Email" required>
            <label for="email">Email *</label>
            <small class="text-muted">Required</small>
          </div>
        </div>
      </div>

      <h4 class="text-muted my-4">Question</h4>
      <div class="row row-cols-1 row-cols-md-2 gy-4 mb-5">
        
        <div class="col">
          <div class="row row-cols-1 gy-4">
            <div class="col">
              <div class="form-floating">
                <input type="text" class="form-control shadow" id="title" placeholder="Title" required>
                <label for="title">Title</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating">
                <select class="form-select" id="category-select" aria-label="Category select">
                  <option selected disabled>Select...</option>
                  <option value="1">Wrap Designs</option>
                  <option value="2">Illustrations</option>
                  <option value="3">Sketches</option>
                  <option value="4">Visual Tuning</option>
                  <option value="5">Something else</option>
                </select>
                <label for="category-select">Select question category</label>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="form-floating">
            <textarea class="form-control shadow rounded custom-textarea" placeholder="Leave a comment here" id="question-body" style="height: 150px"></textarea>
            <label for="question-body">Comments</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-center px-3">
        <button class="btn btn-lg bg-gradient text-white col-lg-auto shadow">Submit</button>
      </div>
    </form>
    
    
  </main>

  <!-- JS -->
  
  <script src="../js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Tooltip -->
  <script>
    const tooltips = document.querySelectorAll('.tt')
    tooltips.forEach(t => {
      new bootstrap.Tooltip(t)
    })
  </script>

</body>
